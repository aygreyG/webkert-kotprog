<div class="card-container">
  <mat-card>
    <mat-card-title>
      Előfizetés
    </mat-card-title>
    <form [formGroup]="subForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="inrow marginr">
          <mat-label for="lastname">Vezetéknév</mat-label>
          <input matInput type="text" formControlName="lastname" />
        </mat-form-field>
        <mat-form-field class="inrow">
          <mat-label for="firstname">Keresztnév</mat-label>
          <input matInput type="text" formControlName="firstname" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="plan">Csomag választása</mat-label>
          <mat-select formControlName="plan">
            <mat-option *ngFor="let plan of plans" [value]="plan">{{plan.view}}</mat-option>
          </mat-select>
          <mat-hint>{{subForm.get('plan')?.value.description}}</mat-hint>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" class="accent-button" type="submit">Előfizetés</button>
        <button mat-raised-button color="warn" class="warn-button" routerLink="/plans">Mégse</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
