<div class="card-container">
  <mat-card>
    <mat-card-title>
      Regisztráció
    </mat-card-title>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="inrow marginr">
          <mat-label for="lastname">Vezetéknév</mat-label>
          <input matInput type="text" formControlName="lastname" />
        </mat-form-field>
        <mat-form-field class="inrow">
          <mat-label for="firstname">Keresztnév</mat-label>
          <input matInput type="text" formControlName="firstname" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="email">Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="birthday">Születési dátum</mat-label>
          <input matInput type="date" formControlName="birthday" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="address">Lakcím</mat-label>
          <input matInput type="text" formControlName="address" />
        </mat-form-field>
        <mat-form-field class="inrow marginr">
          <mat-label for="pass">Jelszó</mat-label>
          <input matInput type="password" formControlName="pass" />
          <mat-hint>Minimum 6 betű és/vagy szám</mat-hint>
        </mat-form-field>
        <mat-form-field class="inrow">
          <mat-label for="repass">Jelszó megismétlése</mat-label>
          <input matInput type="password" formControlName="repass" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" class="accent-button" type="submit">Regisztrálás</button>
        <button mat-raised-button color="warn" class="warn-button" (click)="goBack()">Mégse</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
