<div class="card-container">
  <mat-card>
    <mat-card-title>
      Profil
    </mat-card-title>
    <form [formGroup]="editForm" (ngSubmit)="editSubmit()">
      <mat-card-content>
        <mat-form-field class="inrow marginr">
          <mat-label for="lastname">Vezetéknév</mat-label>
          <input matInput type="text" formControlName="lastname"/>
        </mat-form-field>
        <mat-form-field class="inrow">
          <mat-label for="firstname">Keresztnév</mat-label>
          <input matInput type="text" formControlName="firstname" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="birthday">Születési dátum</mat-label>
          <input matInput type="date" formControlName="birthday" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="address">Lakhely</mat-label>
          <input matInput type="text" formControlName="address" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" class="accent-button" type="submit">Megváltoztatás</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
