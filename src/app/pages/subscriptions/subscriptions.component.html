<div class="table-container">
  <table mat-table [dataSource]="subscriptions">
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Vezetéknév </th>
      <td mat-cell *matCellDef="let subscription"> {{subscription.lastname}} </td>
    </ng-container>
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Keresztnév </th>
      <td mat-cell *matCellDef="let subscription"> {{subscription.firstname}} </td>
    </ng-container>
    <ng-container matColumnDef="planName">
      <th mat-header-cell *matHeaderCellDef> Csomag </th>
      <td mat-cell *matCellDef="let subscription"> {{subscription.planName}} </td>
    </ng-container>
    <ng-container matColumnDef="subscribedAt">
      <th mat-header-cell *matHeaderCellDef> Feliratkozás dátuma </th>
      <td mat-cell *matCellDef="let subscription"> {{subscription.subscribedAt}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Lemondás </th>
      <td mat-cell *matCellDef="let subscription">
        <button mat-raised-button color="accent" (click)="delete(subscription.id)"> Lemond </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
